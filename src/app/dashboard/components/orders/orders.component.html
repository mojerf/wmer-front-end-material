<div class="container">
  @if(orders.length>0){
  <table class="table">
    <tr>
      <th class="small-column">ID</th>
      <th>عکس</th>
      <th>اسم</th>
      <th>قیمت</th>
      <th class="small-column">دانلود</th>
    </tr>
    @for (product of orders; track product.id) {
    <tr>
      <td>{{ product.id }}</td>
      <td class="image-container">
        <a routerLink="/store/{{ product.url }}">
          <img
            src="{{ product.image }}"
            alt="{{ product.title }}"
            class="product-image"
          />
        </a>
      </td>
      <td>
        <a routerLink="/store/{{ product.url }}">
          <h3>{{ product.title }}</h3>
        </a>
      </td>
      <td>
        <p>{{ product.price.toLocaleString() }} تومان</p>
      </td>
      <td>
        <a matTooltip="دانلود محصول" href="{{ product.downloadLink }}">
          <span class="material-symbols-rounded download-button">
            download
          </span>
        </a>
      </td>
    </tr>
    }
  </table>
  }@else {
  <p>سفارشی یافت نشد.</p>
  }
</div>
