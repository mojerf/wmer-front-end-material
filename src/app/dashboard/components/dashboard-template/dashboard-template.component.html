<div class="container">
  <div>
    <div class="menu">
      @for (link of menu; track link.url) {
      <a
        class="link"
        routerLink="/dashboard/{{ link.url }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: link.exact }"
        mat-ripple
      >
        <div class="linkText">
          <span class="material-symbols-rounded icon">
            {{ link.icon }}
          </span>
          <span>{{ link.name }}</span>
        </div>
      </a>
      }
    </div>
  </div>
  <div>
    <div class="card">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
